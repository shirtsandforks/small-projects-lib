<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/utils.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <title>Animated Modal</title>
  </head>
  <body>
    <header class="container">
      <nav class="navbar">
        <div>
          <i class="fa-solid fa-arrow-rotate-left"></i>
          <a href="../index.html">Back</a>
        </div>
      </nav>
    </header>
    <section class="modal-section">
      <div class="modal-wrap display-none">
        <div class="modal">
          <div class="modal-content">
            <div class="icon">
              <i class="fas fa-phone-alt"></i>
            </div>
            <h2>Add your phone number</h2>
            <p>Make it easier for your friends to get in touch with you</p>
            <input
              type="text"
              class="phone-number"
              placeholder="Enter your phone number"
            />
            <div class="action">
              <button class="cancel">Not now</button>
              <button class="accept">Add number</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-button">
        <button class="modal-btn">Open modal</button>
      </div>
    </section>
  </body>
</html>
